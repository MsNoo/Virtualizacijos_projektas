version: "3.7"

services:
  caddy:
    build: .
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - net1
      - net2

  vhost1:
    build:
      context: ./front-end/
      dockerfile: Dockerfile
    container_name: vhost1
    # volumes:
    #   - ./front-end:/usr/share/nginx/html
    networks:
      - net1

  vhost2:
    build:
      context: ./front-end/
      dockerfile: Dockerfile
    container_name: vhost2
    # volumes:
    #   - ./front-end:/usr/share/nginx/html
    networks:
      - net2

  vhostbackup:
    build:
      context: .
      dockerfile: Dockerfile-vhostbackup
    volumes:
      - DockerBackup:/opt/backup
      - /var/run/docker.sock.raw:/var/run/docker.sock
    container_name: vhostbackup
    restart: unless-stopped
    networks:
      - net1
      - net2

networks:
  net1:
  net2:

volumes:
  DockerBackup:
