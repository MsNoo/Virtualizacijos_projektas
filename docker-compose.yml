version: "3.7"

services:
  caddy:
    build: .
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - net1
      - net2

  vhost1:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: vhost1
    networks:
      - net1
      - api-network

  vhost2:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: vhost2
    networks:
      - net2
      - api-network

  vhostbackup:
    build:
      context: .
      dockerfile: Dockerfile-vhostbackup
    volumes:
      - DockerBackup:/opt/backup
      - /var/run/docker.sock.raw:/var/run/docker.sock
    container_name: vhostbackup
    restart: unless-stopped
    networks:
      - net1
      - net2

  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock.raw:/var/run/docker.sock
    container_name: monitoring
    restart: unless-stopped
    networks:
      - net1
      - net2
    ports:
      - "8000:5000"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "3000:3000"

    networks:
      - api-network

networks:
  net1:
  net2:

  # accessible by vhost1 & vhost2, but not by outside or by caddy
  api-network:
    internal: true
    # TODO: JONAS make sure it's not  accessible from local postman
    # driver: overlay

volumes:
  DockerBackup:
