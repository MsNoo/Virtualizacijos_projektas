<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atkūrimo taškų peržiūra</title>
  </head>

  <body>
    <h1>Atkūrimo taškų peržiūra</h1>

    <p id="temporary-data-text"></p>
  </body>

  <!-- TODO: mui DataGrid? -->
  <script>
    const textElement = document.querySelector("#temporary-data-text");

    textElement.textContent = "Fetching backup data...";

    fetch("http://vhostbackup.localhost/", {
      headers: {
        // TODO: ne hardcoded o is inputu auth paimt
        // TODO: caddy basic auth isjungt jei path yra vhost1
        Authorization: "Basic YWRtaW46YWRtaW5wYXNz",
      },
    })
      .then(async (res) => {
        const backupRes = await res.json();

        textElement.textContent = JSON.stringify(backupRes);
      })
      .catch((err) => {
        console.error(err);

        textElement.textContent = "Failed fetching backups!";
      });
  </script>
</html>
